dependencies {
    implementation 'org.scala-lang:scala-library:2.13.8'
    // https://github.com/propi/rdfrules/tree/master
    implementation 'com.github.propi:rdfrules:1.9.0'

    //implementation 'org.apache.jena:apache-jena-libs:3.4.0'
    implementation 'net.sourceforge.owlapi:owlapi-distribution:5.5.0'
    implementation group: 'com.github.owlcs', name: 'ontapi', version: '3.5.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    implementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.16'

    testImplementation("org.scalatest:scalatest_3:3.2.19")
    testImplementation("org.junit.platform:junit-platform-runner:1.14.0")
    testRuntimeOnly("org.junit.platform:junit-platform-engine:1.13.1")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.13.1")
    testImplementation("org.scalatestplus:junit-4-13_3:3.2.19.1")
}


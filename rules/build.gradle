import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar


plugins {
    id 'scala'
    //id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // 7.0.0
}

group = 'org.smolang.robust'
version = '1.0'


repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}


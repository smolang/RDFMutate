// to ensure that old (but working) version of ontapi is used, i.e., put in shadow jar
shadowJar {
    archiveClassifier.set('all') // produces e.g. rules-1.0-all.jar
    //from sourceSets.main.output
    //configurations.runtimeClasspath.each { File file ->
    //    from project.zipTree(file)
    //}
    mergeServiceFiles()
    /*
    // Relocate ontapi to avoid conflicts
    relocate 'com.github.owlcs.ontapi', 'shaded.rules.owlcs.ontapi'
    //relocate 'org.apache.jena.ontapi', 'shaded.rules.jena.ontapi'
    relocate 'com.github.sszuev.jena.ontapi', 'shaded.rules.sszuev.ontapi'
    // relocate jena to avoid conflicts
    relocate ('org.apache.jena', 'shaded.rules.jena') {
        exclude("org.apache.jena.ontapi.OntSpecification")
    }

     */

}

publishing {
    publications {
        maven(MavenPublication) {
            artifact tasks.shadowJar
            groupId = 'org.smolang'
            artifactId = 'rules'
            version = '1.0' // or use project.version
        }
    }
    repositories {
        mavenLocal()
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// Ensure shadowJar is part of the build task
build {
    dependsOn shadowJar
}
